<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center pt-5">Weather App</h1>
      <div class="card shadow-lg rounded mt-2">
        <div class="card-body">
          <img src="./assets/weather.jpg" id="image-Time" alt="" />
          <form action="">
            <div class="form-group">
              <input
                type="text"
                id="searchCity"
                autocomplete="off"
                class="form-control mt-2"
                placeholder="Enter your location"
              />
            </div>
          </form>
          <div class="card m-2 d-none list-card">
            <div class="list rounded"></div>
          </div>
          <div class="weather">
            <h1 class="text-center" id="cityName">Hargeisa</h1>
            <h3 class="text-center" id="weatherTxt">Weather Text</h3>
            <h3 class="text-center" id="degrees">35 &deg; C</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
